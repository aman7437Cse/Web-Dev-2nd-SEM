<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script</h1>
    <Script>
        //var declar. no need to give data type in js.
        var myName="AMAN";//global
        document.write(myName);   //to print on browser

        console.log(myName);

        //from ES6..let and const

        //js execution(global and local(block) scope)
        function hello(){
            var Mynum=456456;//local or block
            console.log(Mynum);
        }
        hello();

        let msg="welcome";
        console.log(msg);

        const msg2="thanks";
        console.log(msg2);


    </Script>
</body>
</html>
